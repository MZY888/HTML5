<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			<script>
				function na(){
					confirm("你的幸运数字")
					
				}
				function me(){
				var num =	document.getElementById("xm").value
				
				if(num==""){
					confirm("你的幸运数字是？")
				}
				else{confirm(num);
				
				}
				
				}
			</script>
	</head>
	<body>
		<div>
			<img src="SJ.png" width="400px" height="300px"/>
		</div>
		<input type="text" id="xm" placeholder="请输入你的幸运数字"
		 onchange="na()" onblur="me()">
	</body>
</html>
